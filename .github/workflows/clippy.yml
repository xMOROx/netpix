name: Clippy Check

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  clippy:
    name: Clippy Analysis
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [client, common, macros, server]
        include:
          - package: client
            path: ./client
          - package: common
            path: ./common
          - package: macros
            path: ./macros
          - package: server
            path: .
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Generate lockfile hash
        run: echo "${{ hashFiles('**/Cargo.lock') }}"
        id: lockfile
      
      - name: Clippy cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: clippy-${{ runner.os }}-${{ steps.lockfile.outputs.hash }}
          restore-keys: |
            clippy-${{ runner.os }}-
      
      - name: Install libpcap
        run: sudo apt-get install libpcap-dev
      
      - name: Run Clippy with annotations
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --manifest-path ${{ matrix.path }}/Cargo.toml --all-features --all-targets -- -D warnings
          name: Clippy ${{ matrix.package }}

      - name: Generate Clippy report
        if: always()
        run: |
          cargo clippy --manifest-path ${{ matrix.path }}/Cargo.toml --message-format=json > clippy-results.json
      
      - name: Store Clippy results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: clippy-results-${{ matrix.package }}
          path: clippy-results.json
          retention-days: 7

  rustfmt:
    name: Rustfmt Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [client, common, macros, server]
        include:
          - package: client
            path: ./client
          - package: common
            path: ./common
          - package: macros
            path: ./macros
          - package: server
            path: .
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Generate lockfile hash
        run: echo "${{ hashFiles('**/Cargo.lock') }}"
        id: lockfile
      
      - name: Rustfmt cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: rustfmt-${{ runner.os }}-${{ steps.lockfile.outputs.hash }}
          restore-keys: |
            rustfmt-${{ runner.os }}-
      
      - name: Install libpcap
        run: sudo apt-get install libpcap-dev
      
      - name: Run Rustfmt
        run: cargo fmt --manifest-path ${{ matrix.path }}/Cargo.toml -- --check
