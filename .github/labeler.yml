"feature: server":
  - all:
      - or:
          head-branch: ['^feature', 'feature', '^feat', 'feat']
          title: ['(?i)feature([\s\-_:]+server)*', '(?i)feat([\s\-_:]+server)*']
          body: ['(?i)feature([\s\-_:]+server)*', '(?i)feat([\s\-_:]+server)*']
      - changed-files: ['src/**']

