"documentation":
  - any:
      - or:
          head-branch: ['^docs', '^documentation']
          title: ['(?i)docs?', '(?i)documentation']
          body: ['(?i)docs?', '(?i)documentation']
      - changed-files: ['docs/**/*', '**/*.md', '**/doc/**/*']

"cicd":
  - any:
      - or:
          head-branch: ['^ci', '^cd', '^cicd']
          title: ['(?i)ci', '(?i)cd', '(?i)cicd']
          body: ['(?i)ci', '(?i)cd', '(?i)cicd']
      - changed-files: ['.github/workflows/**'] 

"chore":
  - any:
      - or:
          head-branch: ['^chore']
          title: ['(?i)chore']
          body: ['(?i)chore']
      - changed-files: 
        - '.github/**'          
        - '.gitignore'          
        - '.editorconfig'       
        - 'scripts/**'          
        - '**/Cargo.toml'       
        - '**/Cargo.lock'       
        - '**/*.yml'            
